services:
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: etf-ml-service
    network_mode: "host"
    environment:
      - REMOTE_DB_URL=mysql+pymysql://ahnbi2:bigdata@127.0.0.1:3306/etf2_db
      - LOCAL_DB_PATH=/app/data/predictions.db
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  web-dashboard:
    build:
      context: ./web-dashboard
      dockerfile: Dockerfile
    container_name: etf-web-dashboard
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      # Nginx를 통한 API 접근 (상대 경로 사용으로 변경 예정)
      # 빌드 타임에 설정되므로 빈 문자열로 설정 (상대 경로 사용)
      - NEXT_PUBLIC_API_URL=http://host.docker.internal:8000
    depends_on:
      - ml-service
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - etf-network

  nginx:
    image: nginx:alpine
    container_name: etf-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web-dashboard
      - ml-service
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - etf-network

networks:
  etf-network:
    driver: bridge
