services:
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: etf-ml-service
    expose:
      - "8000"
    environment:
      - REMOTE_DB_URL=mysql+pymysql://ahnbi2:bigdata@host.docker.internal:3306/etf2_db
      - LOCAL_DB_PATH=/app/data/predictions.db
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - etf-network

  web-dashboard:
    build:
      context: ./web-dashboard
      dockerfile: Dockerfile
    container_name: etf-web-dashboard
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      # Nginx를 통한 API 접근
      - NEXT_PUBLIC_API_URL=http://ahnbi2.suwon.ac.kr
    depends_on:
      - ml-service
    restart: unless-stopped
    networks:
      - etf-network

  nginx:
    image: nginx:alpine
    container_name: etf-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web-dashboard
      - ml-service
    restart: unless-stopped
    networks:
      - etf-network

networks:
  etf-network:
    driver: bridge
